name: Deploy to VPS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST_BACK
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --no-audit

      - name: Build Vue.js Admin SPA
        run: |
          echo "=== Building Vue.js Admin SPA ==="
          
          # Nettoyer avant le build
          rm -rf dist-admin
          
          # DEBUG: V√©rifier le contenu avant le build
          echo "=== DEBUG: Contenu avant build ==="
          ls -la
          echo "Fichier admin-spa.html existe ?"
          [ -f "admin-spa.html" ] && echo "‚úÖ OUI" || echo "‚ùå NON"
          
          # Build avec le script npm
          echo "=== Ex√©cution de: npm run build:admin ==="
          npm run build:admin
          
          echo "‚úÖ Vue.js admin build termin√©"
          echo "=== DEBUG D√âTAILL√â de dist-admin/ ==="
          
          if [ -d "dist-admin" ]; then
            echo "üìÅ dist-admin existe"
            echo "Contenu complet:"
            find dist-admin -type f
            echo ""
            echo "Fichiers HTML:"
            find dist-admin -name "*.html" -type f
            echo ""
            echo "Structure:"
            tree dist-admin || ls -la dist-admin/
          else
            echo "‚ùå dist-admin/ n'existe pas!"
            exit 1
          fi
          
          # V√©rifier ce qui a √©t√© g√©n√©r√©
          if [ -f "dist-admin/admin-spa.html" ]; then
            echo "‚úÖ admin-spa.html trouv√©"
            echo "Taille: $(wc -l < dist-admin/admin-spa.html) lignes"
            echo "Premi√®res lignes:"
            head -10 dist-admin/admin-spa.html
            # Renommer en index.html
            mv dist-admin/admin-spa.html dist-admin/index.html
            echo "‚úÖ Renomm√© ‚Üí index.html"
          elif [ -f "dist-admin/index.html" ]; then
            echo "‚úÖ index.html d√©j√† pr√©sent"
          else
            echo "‚ùå Aucun HTML trouv√© dans dist-admin!"
            echo "üìã Listing complet des fichiers:"
            find dist-admin -type f -exec ls -la {} \;
            echo "‚ö†Ô∏è Cr√©ation d'un index.html de secours..."
            # Cr√©er un index.html minimal
            cat > dist-admin/index.html << 'EOF'
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Admin</title>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/administrateur/assets/index.js"></script>
</body>
</html>
EOF
          fi

      - name: Build Laravel assets
        run: |
          echo "=== Building Laravel assets ==="
          npm run build 2>/dev/null || echo "‚ö†Ô∏è Build Laravel ignor√©"

          if [ -d "public/build" ]; then
            echo "‚úÖ Laravel assets built"
          else
            mkdir -p public/build 2>/dev/null || true
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH connection ==="
          ssh -o ConnectTimeout=5 "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" "echo 'SSH connection successful!'"

      - name: Deploy to VPS
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"
          VUE_ADMIN_PATH="/var/www/vue-admin"

          echo "=== D√©ploiement sur VPS ==="

          # 1. V√©rifier ce qu'on a √† d√©ployer
          echo "=== Contenu LOCAL de dist-admin/ ==="
          if [ -d "dist-admin" ]; then
            echo "üìÅ dist-admin local:"
            find dist-admin -type f
            echo ""
            echo "index.html local existe ?"
            [ -f "dist-admin/index.html" ] && echo "‚úÖ OUI" || echo "‚ùå NON"
          else
            echo "‚ùå dist-admin/ local n'existe pas!"
            exit 1
          fi

          # 2. Pr√©parer le VPS
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo 'Pr√©paration du dossier Vue.js...'
            sudo mkdir -p $VUE_ADMIN_PATH
            sudo chown www-data:www-data $VUE_ADMIN_PATH
            echo 'Contenu AVANT d√©ploiement:'
            ls -la $VUE_ADMIN_PATH/
          "

          # 3. D√©ployer Vue.js Admin
          echo "D√©ploiement Vue.js Admin..."
          rsync -avz \
            --rsync-path="sudo rsync" \
            --progress \
            dist-admin/ "$SSH_USERNAME@$SSH_HOST:$VUE_ADMIN_PATH/"
          
          echo "‚úÖ Copie termin√©e"

          # 4. V√©rifier sur le VPS
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo '=== V√©rification sur VPS ==='
            echo 'Contenu de $VUE_ADMIN_PATH:'
            ls -la $VUE_ADMIN_PATH/
            echo ''
            echo 'Fichiers d√©taill√©s:'
            find $VUE_ADMIN_PATH -type f -exec ls -la {} \;
            echo ''
            if [ -f '$VUE_ADMIN_PATH/index.html' ]; then
              echo '‚úÖ index.html pr√©sent'
              echo 'Taille:'
              wc -l '$VUE_ADMIN_PATH/index.html'
            else
              echo '‚ùå index.html MANQUANT!'
              echo 'Cr√©ation manuelle...'
              sudo cat > '$VUE_ADMIN_PATH/index.html' << 'HTML'
<!DOCTYPE html>
<html lang=\"fr\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Vue.js Admin</title>
</head>
<body>
    <div id=\"app\"></div>
    <script type=\"module\" src=\"/administrateur/assets/index.js\"></script>
</body>
</html>
HTML
              echo '‚úÖ index.html cr√©√© manuellement'
            fi
          "

          # 5. D√©ployer Laravel
          echo "D√©ploiement Laravel..."
          rsync -avz --delete \
            --rsync-path="sudo rsync" \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='storage' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='dist-admin' \
            ./ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/"

          # 6. Configurer les permissions
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo 'Configuration des permissions...'
            
            # Permissions Vue.js Admin (r√©parer les permissions)
            sudo chown -R www-data:www-data $VUE_ADMIN_PATH
            sudo find $VUE_ADMIN_PATH -type d -exec chmod 755 {} \;
            sudo find $VUE_ADMIN_PATH -type f -exec chmod 644 {} \;
            
            # Permissions Laravel
            cd $APP_PATH
            sudo chown -R www-data:www-data .
            sudo chown -R $SSH_USERNAME:$SSH_USERNAME storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            echo '=== ‚úÖ D√©ploiement termin√© ==='
          "

      - name: Final Verification
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          VUE_ADMIN_PATH="/var/www/vue-admin"

          echo "=== V√©rification finale ==="
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo '1. Vue.js Admin:'
            ls -la $VUE_ADMIN_PATH/
            echo ''
            echo '2. index.html:'
            if [ -f '$VUE_ADMIN_PATH/index.html' ]; then
              echo '‚úÖ Pr√©sent'
              echo 'Contenu (premi√®res 5 lignes):'
              head -5 '$VUE_ADMIN_PATH/index.html'
            else
              echo '‚ùå MANQUANT!'
            fi
            echo ''
            echo '3. Nginx:'
            sudo nginx -t
            sudo systemctl reload nginx
            echo ''
            echo '‚úÖ V√©rification termin√©e'
          "