name: Deploy to VPS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST_BACK
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --no-audit

      - name: Build Vue.js Admin SPA
        run: |
          echo "=== Building Vue.js Admin SPA ==="

          # Nettoyer avant le build
          rm -rf dist-admin

          # Build avec le script npm
          npm run build:admin

          echo "✅ Vue.js admin build terminé"
          echo "=== Contenu de dist-admin/ ==="
          ls -la dist-admin/

          # Vérification et RENOMMAGE si nécessaire
          if [ -f "dist-admin/admin-spa.html" ]; then
            echo "✅ admin-spa.html trouvé, renommage en index.html"
            mv dist-admin/admin-spa.html dist-admin/index.html
          elif [ -f "dist-admin/index.html" ]; then
            echo "✅ index.html déjà présent"
          else
            echo "⚠️ Aucun fichier HTML trouvé dans dist-admin/"
            echo "Listing des fichiers:"
            find dist-admin -type f
            echo "Création d'un index.html minimal..."
            cat > dist-admin/index.html << HTML
            <!DOCTYPE html>
            <html lang="fr">
              <head>
                  <meta charset="UTF-8">
                  <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>Vue.js Admin</title>
              </head>
              <body>
            <div id="app"></div>
            </body>
            </html>
            HTML
          fi

          # Afficher le résultat final
          echo "=== Résultat final dans dist-admin/ ==="
          ls -la dist-admin/
          [ -f "dist-admin/index.html" ] && echo "✅ index.html prêt pour le déploiement"

      - name: Build Laravel assets
        run: |
          echo "=== Building Laravel assets ==="
          npm run build 2>/dev/null || echo "⚠️ Build Laravel ignoré (optionnel)"

          if [ -d "public/build" ]; then
            echo "✅ Laravel assets built"
          else
            echo "⚠️ Pas de build Laravel"
            mkdir -p public/build 2>/dev/null || true
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH connection ==="
          ssh -o ConnectTimeout=5 "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" "echo 'SSH connection successful!'"

      - name: Deploy to VPS
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"
          VUE_ADMIN_PATH="/var/www/vue-admin"

          echo "=== Déploiement sur VPS ==="

          # 1. Nettoyer et préparer le VPS
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo 'Nettoyage et préparation...'
            sudo rm -rf $VUE_ADMIN_PATH/*
            sudo mkdir -p $VUE_ADMIN_PATH
            sudo chown www-data:www-data $VUE_ADMIN_PATH
          "

          # 2. Déployer Vue.js Admin
          echo "Déploiement Vue.js Admin..."
          if [ -d "dist-admin" ] && [ "$(ls -A dist-admin 2>/dev/null)" ]; then
            echo "Contenu à déployer:"
            ls -la dist-admin/
            
            # Copier avec rsync
            rsync -avz \
              --rsync-path="sudo rsync" \
              dist-admin/ "$SSH_USERNAME@$SSH_HOST:$VUE_ADMIN_PATH/"
            
            echo "✅ Vue.js Admin copié"
          else
            echo "❌ ERREUR: dist-admin/ vide ou inexistant!"
            exit 1
          fi

          # 3. Vérifier sur le VPS
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo '=== Vérification sur VPS ==='
            echo 'Contenu de $VUE_ADMIN_PATH:'
            ls -la $VUE_ADMIN_PATH/
            
            # S'assurer qu'il y a un index.html
            if [ ! -f '$VUE_ADMIN_PATH/index.html' ]; then
              echo '⚠️ index.html manquant, création...'
              sudo cat > '$VUE_ADMIN_PATH/index.html' << 'HTML'
            <!DOCTYPE html>
            <html lang=\"fr\">
            <head>
                <meta charset=\"UTF-8\">
                <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
                <title>Vue.js Admin</title>
            </head>
            <body>
                <div id=\"app\"></div>
            </body>
            </html>
            HTML
            else
              echo '✅ index.html présent'
              echo 'Type de fichier:'
              file '$VUE_ADMIN_PATH/index.html'
            fi
          "

          # 4. Déployer Laravel
          echo "Déploiement Laravel..."
          rsync -avz --delete \
            --rsync-path="sudo rsync" \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='storage' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='dist-admin' \
            ./ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/"

          # 5. Configurer les permissions
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo 'Configuration des permissions...'
            
            # Permissions Laravel
            cd $APP_PATH
            sudo chown -R www-data:www-data .
            sudo chown -R $SSH_USERNAME:$SSH_USERNAME storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            # Optimisation Laravel
            sudo -u www-data composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader --no-scripts 2>/dev/null || true
            sudo -u www-data php artisan config:clear 2>/dev/null || true
            
            # Permissions Vue.js Admin (déjà fait mais on vérifie)
            sudo chown -R www-data:www-data $VUE_ADMIN_PATH
            sudo chmod -R 755 $VUE_ADMIN_PATH
            
            echo '=== ✅ Déploiement terminé ==='
          "

      - name: Final Verification
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          VUE_ADMIN_PATH="/var/www/vue-admin"
          APP_PATH="/var/www/backend/backtime"

          echo "=== Vérification finale ==="
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo '1. Vue.js Admin:'
            ls -la $VUE_ADMIN_PATH/
            echo ''
            echo '2. Fichiers dans Vue.js Admin:'
            find $VUE_ADMIN_PATH -type f | head -10
            echo ''
            echo '3. Laravel:'
            ls -ld $APP_PATH
            echo ''
            echo '4. Nginx test:'
            sudo nginx -t 2>&1
            echo ''
            echo '5. Redémarrage services:'
            sudo systemctl reload nginx 2>/dev/null || true
            sudo systemctl restart php8.3-fpm 2>/dev/null || true
            echo ''
            echo '✅ Déploiement vérifié avec succès'
          "
