name: Deploy to VPS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST_BACK
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --no-audit

      - name: Build Vue.js Admin SPA
        run: |
          echo "=== Building Vue.js Admin SPA ==="

          # Nettoyer avant le build
          rm -rf dist-admin

          # Build
          npm run build:admin

          # Vérifier la génération
          if [ -f "dist-admin/admin-spa.html" ]; then
            mv dist-admin/admin-spa.html dist-admin/index.html
            echo "✅ index.html généré"
          elif [ -f "dist-admin/index.html" ]; then
            echo "✅ index.html déjà présent"
          else
            echo "❌ Aucun HTML généré!"
            exit 1
          fi

          echo "Contenu de dist-admin/index.html:"
          head -5 dist-admin/index.html

      - name: Build Laravel assets
        run: |
          echo "=== Building Laravel assets ==="
          npm run build 2>/dev/null || echo "⚠️ Build Laravel ignoré"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH connection ==="
          ssh -o ConnectTimeout=5 "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" "echo 'SSH connection successful!'"

      - name: Deploy to VPS
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"
          VUE_ADMIN_PATH="/var/www/vue-admin"

          echo "=== Déploiement sur VPS ==="

          # 1. Copier les assets Vue.js
          echo "=== Copie des assets Vue.js ==="
          rsync -avz \
            --rsync-path="sudo rsync" \
            --exclude='*.html' \
            dist-admin/ "$SSH_USERNAME@$SSH_HOST:$VUE_ADMIN_PATH/"

          # 2. Lire le contenu HTML et le copier sur le VPS
          echo "=== Copie du contenu HTML ==="
          if [ -f "dist-admin/index.html" ]; then
            # Lire le fichier HTML
            HTML_CONTENT=$(cat dist-admin/index.html)
            
            # Créer le fichier index.html sur le VPS avec le contenu exact
            ssh "$SSH_USERNAME@$SSH_HOST" "
              echo 'Création de index.html...'
              sudo tee '$VUE_ADMIN_PATH/index.html' > /dev/null << 'VUEHTML'
          $HTML_CONTENT
          VUEHTML
              
              echo '✅ index.html créé'
              echo 'Taille:'
              wc -l '$VUE_ADMIN_PATH/index.html'
            "
          else
            echo "❌ dist-admin/index.html introuvable localement"
            exit 1
          fi

          # 3. Copier Laravel
          echo "=== Copie Laravel ==="
          rsync -avz --delete \
            --rsync-path="sudo rsync" \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='storage' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='dist-admin' \
            ./ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/"

          # 4. Configurer les permissions
          echo "=== Configuration des permissions ==="
          ssh "$SSH_USERNAME@$SSH_HOST" "
            # Permissions Vue.js
            sudo chown -R www-data:www-data '$VUE_ADMIN_PATH'
            sudo find '$VUE_ADMIN_PATH' -type d -exec chmod 755 {} \;
            sudo find '$VUE_ADMIN_PATH' -type f -exec chmod 644 {} \;
            
            # Permissions Laravel
            cd '$APP_PATH'
            sudo chown -R www-data:www-data .
            sudo chown -R $SSH_USERNAME:$SSH_USERNAME storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            
            echo '✅ Déploiement terminé'
          "

      - name: Final Verification
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          VUE_ADMIN_PATH="/var/www/vue-admin"

          echo "=== Vérification finale ==="
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo 'Contenu de $VUE_ADMIN_PATH:'
            ls -la '$VUE_ADMIN_PATH/'
            echo ''
            echo 'index.html:'
            if [ -f '$VUE_ADMIN_PATH/index.html' ]; then
              echo '✅ Présent'
              echo 'Premières lignes:'
              head -5 '$VUE_ADMIN_PATH/index.html'
            else
              echo '❌ MANQUANT!'
            fi
          "
