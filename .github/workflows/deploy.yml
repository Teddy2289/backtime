name: Deploy to VPS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST_BACK
    timeout-minutes: 30 # Increased timeout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Fix and install dependencies
        run: |
          # D√©placer @vitejs/plugin-vue de dependencies vers devDependencies
          if [ -f package.json ]; then
            # Installer jq pour manipuler le JSON
            sudo apt-get update && sudo apt-get install -y jq
            
            # Lire le package.json
            PACKAGE_JSON=$(cat package.json)
            
            # Extraire @vitejs/plugin-vue des dependencies
            PLUGIN_VERSION=$(echo $PACKAGE_JSON | jq -r '.dependencies["@vitejs/plugin-vue"] // empty')
            
            if [ ! -z "$PLUGIN_VERSION" ]; then
              # Retirer de dependencies
              echo $PACKAGE_JSON | jq 'del(.dependencies["@vitejs/plugin-vue"])' > temp.json
              
              # Ajouter √† devDependencies si pas d√©j√† pr√©sent
              mv temp.json package.json
              npm pkg set devDependencies.@vitejs/plugin-vue="$PLUGIN_VERSION"
            fi
            
            # Afficher le package.json corrig√©
            echo "=== package.json corrig√© ==="
            cat package.json
          fi

          # Installer avec legacy-peer-deps pour √©viter les conflits
          npm install --legacy-peer-deps --no-audit

      - name: Build assets
        run: |
          echo "=== Building Vue.js assets ==="
          npm run build

          # V√©rification
          if [ -d "public/build" ]; then
            echo "‚úÖ Assets built successfully in public/build/:"
            ls -la public/build/
            echo "Total files: $(find public/build/ -type f | wc -l)"
          else
            echo "‚ùå ERROR: public/build directory not found!"
            echo "Trying alternative build..."
            npx vite build
            ls -la public/ || true
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

          # Configure SSH to prevent timeouts
          echo "Host *" >> ~/.ssh/config
          echo "  ServerAliveInterval 60" >> ~/.ssh/config
          echo "  ServerAliveCountMax 5" >> ~/.ssh/config
          echo "  TCPKeepAlive yes" >> ~/.ssh/config
          chmod 600 ~/.ssh/config

      - name: Deploy to VPS
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"

          echo "=== Deploying to $SSH_USERNAME@$SSH_HOST:$APP_PATH ==="

          # === OPTION 1: Build assets locally and rsync them ===
          echo "Option 1: Using pre-built assets from GitHub Actions..."

          # 1. Sync everything EXCEPT build assets first
          echo "Syncing base code without build assets..."
          rsync -avz --delete \
            --no-perms --no-owner --no-group \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='storage' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.idea' \
            --exclude='*.log' \
            --exclude='public/build' \
            --exclude='*.tmp' \
            ./ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/"

          # 2. Sync the pre-built assets separately
          echo "Syncing pre-built assets..."
          rsync -avz \
            --no-perms --no-owner --no-group \
            public/build/ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/public/build/"

          # 3. Execute commands on VPS with SSH keepalive
          echo "Running setup commands on VPS..."
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=5 "$SSH_USERNAME@$SSH_HOST" "
            set -e
            cd $APP_PATH
            
            echo '1. Fixing permissions...'
            sudo chown -R $SSH_USERNAME:www-data $APP_PATH 2>/dev/null || true
            sudo chmod -R 775 $APP_PATH 2>/dev/null || true
            
            echo '2. Installing Composer dependencies...'
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader --no-scripts
            
            echo '3. Setting up storage permissions...'
            sudo chmod -R 775 storage bootstrap/cache 2>/dev/null || true
            sudo chmod -R 777 storage/framework/views 2>/dev/null || true
            
            echo '4. Running Laravel optimization...'
            php artisan config:clear
            php artisan config:cache
            php artisan route:clear
            php artisan view:clear
            
            # Only run these if they don't take too long
            timeout 30 php artisan route:cache 2>/dev/null || echo 'Route cache skipped'
            timeout 30 php artisan view:cache 2>/dev/null || echo 'View cache skipped'
            
            echo '5. Verifying deployment...'
            echo '‚úÖ Built assets exist:'
            [ -d 'public/build' ] && echo 'Yes' || echo 'No'
            echo '‚úÖ Storage writable:'
            [ -w 'storage' ] && echo 'Yes' || echo 'No'
            
            echo '=== üéâ Deployment completed successfully! ==='
          "

      - name: Verify deployment
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"

          echo "=== Verifying deployment ==="
          ssh -o ConnectTimeout=10 "$SSH_USERNAME@$SSH_HOST" "
            set -e
            cd $APP_PATH
            
            echo '1. Checking application...'
            pwd
            echo '2. Build assets:'
            [ -d 'public/build' ] && echo '‚úÖ Yes' && ls -la public/build/ || echo '‚ùå No build directory'
            echo '3. Checking Laravel:'
            php artisan --version || echo 'Artisan not found'
            echo '4. Recent files:'
            find . -type f -name '*.js' -o -name '*.css' | tail -5
            echo '5. Storage permissions:'
            ls -ld storage
          " || echo "SSH verification failed, but deployment may still be successful"
