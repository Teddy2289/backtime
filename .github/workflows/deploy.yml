name: Deploy to VPS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST_BACK
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Fix and install dependencies
        run: |
          if [ -f package.json ]; then
            # Check if @vitejs/plugin-vue is in dependencies
            if grep -q '@vitejs/plugin-vue' package.json && grep -q '"dependencies"' package.json; then
              echo "Moving @vitejs/plugin-vue to devDependencies..."
              # Use npm directly instead of jq
              npm uninstall @vitejs/plugin-vue
              npm install @vitejs/plugin-vue@^5.2.4 --save-dev --legacy-peer-deps
            fi
          fi

          npm install --legacy-peer-deps --no-audit

      - name: Build assets
        run: |
          echo "=== Building Vue.js assets ==="
          npm run build

          if [ -d "public/build" ]; then
            echo "✅ Assets built successfully in public/build/"
            ls -la public/build/
          else
            echo "❌ ERROR: public/build directory not found!"
            npx vite build
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add known hosts
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

          # Configure SSH
          cat > ~/.ssh/config << EOF
          Host *
            ServerAliveInterval 60
            ServerAliveCountMax 5
            TCPKeepAlive yes
            ConnectTimeout 30
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

          # Test SSH key format
          echo "=== Testing SSH key ==="
          head -1 ~/.ssh/id_rsa
          echo "Key lines: $(wc -l < ~/.ssh/id_rsa)"

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH connection ==="
          ssh -v -o BatchMode=yes "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" "echo 'SSH connection successful!'"

          # Alternative test with shorter timeout
          timeout 10 ssh -o ConnectTimeout=5 "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" "echo 'Connection test passed'" || echo "SSH test completed"

      - name: Deploy to VPS
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"

          echo "=== Deploying to $SSH_USERNAME@$SSH_HOST:$APP_PATH ==="

          # Create directory if it doesn't exist
          ssh -o ConnectTimeout=10 "$SSH_USERNAME@$SSH_HOST" "sudo mkdir -p $APP_PATH && sudo chown $SSH_USERNAME:$SSH_USERNAME $APP_PATH" || true

          # 1. Sync base code
          echo "Syncing base code..."
          rsync -avz --delete \
            --no-perms --no-owner --no-group \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='storage' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.idea' \
            --exclude='*.log' \
            --exclude='public/build' \
            ./ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/"

          # 2. Sync built assets
          echo "Syncing built assets..."
          rsync -avz \
            --no-perms --no-owner --no-group \
            public/build/ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/public/build/"

          # 3. Run setup commands
          echo "Running setup commands on VPS..."
          ssh -o ConnectTimeout=30 "$SSH_USERNAME@$SSH_HOST" "
            set -e
            cd $APP_PATH
            
            echo '1. Setting permissions...'
            sudo chown -R $SSH_USERNAME:www-data . 2>/dev/null || true
            sudo chmod -R 755 . 2>/dev/null || true
            
            echo '2. Installing Composer dependencies...'
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader --no-scripts 2>/dev/null || echo 'Composer install completed'
            
            echo '3. Setting up storage...'
            sudo chmod -R 775 storage bootstrap/cache 2>/dev/null || true
            sudo chmod -R 777 storage/framework/views 2>/dev/null || true
            
            echo '4. Optimizing Laravel...'
            php artisan config:clear 2>/dev/null || true
            php artisan config:cache 2>/dev/null || true
            
            echo '5. Verifying...'
            echo 'Build assets:'
            [ -d 'public/build' ] && echo '✅ Present' || echo '❌ Missing'
            echo 'Storage:'
            [ -w 'storage' ] && echo '✅ Writable' || echo '❌ Not writable'
            
            echo '=== ✅ Deployment complete ==='
          "

      - name: Final Verification
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"

          echo "=== Final verification ==="
          ssh -o ConnectTimeout=10 "$SSH_USERNAME@$SSH_HOST" "
            echo 'App directory:'
            ls -ld $APP_PATH
            echo 'Build directory:'
            ls -ld $APP_PATH/public/build 2>/dev/null || echo 'No build directory'
            echo 'Laravel version:'
            php $APP_PATH/artisan --version 2>/dev/null || echo 'Artisan not accessible'
          " || echo "Verification skipped - main deployment completed"
