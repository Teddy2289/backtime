name: Deploy Laravel Vue SPA to VPS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST_BACK
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --no-audit

      - name: Build Vue.js SPA
        env:
          VITE_APP_URL: ${{ vars.VITE_APP_URL || 'https://mbl.wizi-learn.com' }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'https://mbl.wizi-learn.com/api' }}
        run: |
          echo "=== Building Vue.js SPA ==="

          # Nettoyer l'ancien build
          rm -rf public/build

          # Build
          npm run build

          # V√©rification D√âTAILL√âE du build
          echo "=== V√©rification du build ==="
          if [ -d "public/build" ]; then
            echo "‚úÖ Dossier public/build cr√©√©"
            echo "Contenu:"
            ls -la public/build/
            
            echo ""
            echo "=== Assets g√©n√©r√©s ==="
            ls -la public/build/assets/ | head -20
            
            echo ""
            echo "=== Fichiers principaux ==="
            echo "Fichier JS principal:"
            ls -la public/build/assets/app-*.js 2>/dev/null || echo "Aucun app-*.js trouv√©"
            echo ""
            echo "Fichier CSS principal:"
            ls -la public/build/assets/app-*.css 2>/dev/null || echo "Aucun app-*.css trouv√©"
            
            echo ""
            echo "=== Manifest ==="
            if [ -f "public/build/.vite/manifest.json" ]; then
              echo "Manifest trouv√© dans .vite/"
              cat public/build/.vite/manifest.json | head -20
            elif [ -f "public/build/manifest.json" ]; then
              echo "Manifest trouv√© dans build/"
              cat public/build/manifest.json | head -20
            else
              echo "‚ùå Aucun manifest.json trouv√©"
            fi
          else
            echo "‚ùå Build √©chou√© - public/build non cr√©√©"
            exit 1
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH connection ==="
          ssh -o ConnectTimeout=5 "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" "echo 'SSH connection successful!'"

      - name: Deploy to VPS
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"

          echo "=== D√©ploiement vers $APP_PATH ==="

          # 1. Cr√©er le dossier de destination
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo 'üìÅ Pr√©paration du dossier $APP_PATH'
            sudo mkdir -p $APP_PATH
            sudo chown -R $SSH_USERNAME:www-data $APP_PATH
            sudo chmod -R 755 $APP_PATH
          "

          # 2. Copier le code Laravel (sans exclure public/build)
          echo "=== Copie des fichiers Laravel ==="
          rsync -avz \
            --rsync-path="sudo rsync" \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='storage' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.github' \
            --exclude='*.log' \
            ./ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/"

          # 3. Copier SP√âCIALEMENT le dossier public/build pour s'assurer qu'il est complet
          echo "=== Copie sp√©cifique du build Vue.js ==="
          if [ -d "public/build" ]; then
            echo "üì¶ Copie de public/build"
            rsync -avz \
              --rsync-path="sudo rsync" \
              public/build/ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/public/build/"
          else
            echo "‚ùå public/build manquant localement"
            exit 1
          fi

          # 4. Configurer Laravel sur le VPS
          echo "=== Configuration Laravel ==="
          ssh "$SSH_USERNAME@$SSH_HOST" "
            cd '$APP_PATH'
            
            echo '1. V√©rification des fichiers copi√©s...'
            echo 'Structure:'
            ls -la
            echo ''
            echo 'Build Vue.js:'
            if [ -d 'public/build' ]; then
              echo '‚úÖ public/build pr√©sent'
              ls -la public/build/
              echo ''
              echo 'Assets:'
              ls -la public/build/assets/ | head -10
              echo ''
              echo 'Fichiers JS/CSS:'
              find public/build/assets -name 'app-*' -type f | head -5
            else
              echo '‚ùå public/build manquant'
              exit 1
            fi
            
            echo ''
            echo '2. Gestion du fichier .env...'
            if [ -f '.env' ]; then
              echo '‚úÖ .env existant pr√©serv√©'
            elif [ -f '.env.example' ]; then
              echo 'üìù Cr√©ation .env depuis .env.example'
              cp .env.example .env
              sudo -u www-data php artisan key:generate
            else
              echo '‚ö†Ô∏è Aucun fichier .env ou .env.example trouv√©'
            fi
            
            echo ''
            echo '3. Permissions...'
            sudo chown -R www-data:www-data .
            sudo chown -R $SSH_USERNAME:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            sudo chmod -R 755 public/build
            
            echo ''
            echo '4. D√©pendances Composer...'
            sudo -u www-data composer install --no-dev --optimize-autoloader --no-interaction
            
            echo ''
            echo '5. Nettoyage cache...'
            sudo -u www-data php artisan config:clear
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan cache:clear
            
            echo ''
            echo '6. Optimisation...'
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache
            
            echo ''
            echo '7. Migration...'
            sudo -u www-data php artisan migrate --force
            
            echo ''
            echo '‚úÖ D√©ploiement termin√©'
          "

      - name: Verify Deployment
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"

          echo "=== V√©rification finale ==="
          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo '=== Test des assets Vue.js ==='
            
            # Test 1: Les fichiers existent
            echo '1. Existence des fichiers:'
            if [ -f '$APP_PATH/public/build/assets/app-*.js' ]; then
              echo '‚úÖ Fichier JS principal trouv√©'
              ls -la '$APP_PATH/public/build/assets/app-*.js' | head -2
            else
              echo '‚ùå Fichier JS principal manquant'
            fi
            
            if [ -f '$APP_PATH/public/build/assets/app-*.css' ]; then
              echo '‚úÖ Fichier CSS principal trouv√©'
              ls -la '$APP_PATH/public/build/assets/app-*.css' | head -2
            else
              echo '‚ùå Fichier CSS principal manquant'
            fi
            
            # Test 2: Nginx peut servir les fichiers
            echo ''
            echo '2. Test d acc√®s via Nginx:'
            curl -s -I http://localhost/build/assets/app-*.js 2>/dev/null | head -1 || echo '‚ö†Ô∏è Impossible d acc√©der aux assets'
            
            # Test 3: Laravel route
            echo ''
            echo '3. Test route Laravel:'
            curl -s http://localhost/admin 2>/dev/null | grep -E '(div id=\"app\"|@vite|Vue)' | head -3 || echo '‚ö†Ô∏è Route admin non accessible'
            
            # Test 4: V√©rifier le HTML
            echo ''
            echo '4. HTML retourn√©:'
            HTML=\$(curl -s http://localhost/admin 2>/dev/null | head -50)
            if [[ \$HTML == *\"id=\\\"app\\\"\"* ]]; then
              echo '‚úÖ div#app trouv√© dans le HTML'
            else
              echo '‚ùå div#app NON trouv√©'
              echo 'Premi√®res lignes du HTML:'
              echo \"\$HTML\" | head -10
            fi
          "

      - name: Restart Services
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"

          ssh "$SSH_USERNAME@$SSH_HOST" "
            echo '=== Red√©marrage des services ==='
            sudo systemctl reload nginx
            sudo systemctl restart php8.3-fpm
            echo '‚úÖ Services red√©marr√©s'
          "
