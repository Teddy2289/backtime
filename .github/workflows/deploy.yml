name: Deploy to VPS

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST_BACK
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps --no-audit

      - name: Build Vue.js assets for admin
        run: |
          echo "=== Building Vue.js admin assets ==="

          # Créer un fichier de configuration pour le build admin
          cat > vite.config.admin.js << 'EOF'
          import { defineConfig } from "vite";
          import vue from "@vitejs/plugin-vue";
          import { resolve } from "path";

          export default defineConfig({
            plugins: [
              vue({
                template: {
                  transformAssetUrls: {
                    base: null,
                    includeAbsolute: false,
                  },
                },
              }),
            ],
            resolve: {
              alias: {
                "@": resolve(__dirname, "resources/js"),
                vue: "vue/dist/vue.esm-bundler.js",
              },
            },
            base: '/administrateur/',
            build: {
              outDir: 'dist-admin',
              emptyOutDir: true,
              rollupOptions: {
                input: resolve(__dirname, 'resources/js/app.ts'),
              },
            },
          });
          EOF

          # Build l'admin
          npx vite build --config vite.config.admin.js

          echo "✅ Vue.js admin assets built in dist-admin/"
          ls -la dist-admin/

      - name: Build Laravel assets
        run: |
          echo "=== Building Laravel assets ==="

          # Pour le build Laravel, on utilise la config normale
          npx vite build

          # Vérifier si le build Laravel existe
          if [ -d "public/build" ]; then
            echo "✅ Laravel assets built successfully in public/build/"
            ls -la public/build/
          else
            echo "⚠️ WARNING: Laravel assets not found, continuing anyway..."
            # Créer un dossier vide pour éviter l'erreur
            mkdir -p public/build
          fi

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, xml, ctype, iconv, intl, pdo, mysql
          tools: composer

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Add known hosts
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

          # Configure SSH
          cat > ~/.ssh/config << EOF
          Host *
            ServerAliveInterval 60
            ServerAliveCountMax 5
            TCPKeepAlive yes
            ConnectTimeout 30
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          echo "=== Testing SSH connection ==="
          ssh -o ConnectTimeout=5 "${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}" "echo 'SSH connection successful!'"

      - name: Deploy to VPS
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"
          VUE_ADMIN_PATH="/var/www/vue-admin"

          echo "=== Deploying to $SSH_USERNAME@$SSH_HOST ==="

          # 1. Déployer le backend Laravel
          echo "1. Deploying Laravel backend..."
          ssh "$SSH_USERNAME@$SSH_HOST" "sudo mkdir -p $APP_PATH && sudo chown $SSH_USERNAME:$SSH_USERNAME $APP_PATH" || true

          rsync -avz --delete \
            --no-perms --no-owner --no-group \
            --exclude='.env' \
            --exclude='.git' \
            --exclude='storage' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='.idea' \
            --exclude='*.log' \
            --exclude='dist-admin' \
            --exclude='public/build' \
            ./ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/"

          # 2. Déployer les assets Laravel (s'ils existent)
          echo "2. Deploying Laravel assets..."
          if [ -d "public/build" ] && [ "$(ls -A public/build 2>/dev/null)" ]; then
            rsync -avz \
              --no-perms --no-owner --no-group \
              public/build/ "$SSH_USERNAME@$SSH_HOST:$APP_PATH/public/build/"
          else
            echo "⚠️ No Laravel assets to deploy"
            ssh "$SSH_USERNAME@$SSH_HOST" "mkdir -p $APP_PATH/public/build" || true
          fi

          # 3. Déployer l'admin Vue.js
          echo "3. Deploying Vue.js admin..."
          ssh "$SSH_USERNAME@$SSH_HOST" "sudo mkdir -p $VUE_ADMIN_PATH && sudo chown www-data:www-data $VUE_ADMIN_PATH" || true

          # Copier le build admin
          rsync -avz \
            --no-perms --no-owner --no-group \
            --delete \
            dist-admin/ "$SSH_USERNAME@$SSH_HOST:$VUE_ADMIN_PATH/"

          # 4. Configurer les permissions et optimiser
          echo "4. Configuring permissions and optimizing..."
          ssh "$SSH_USERNAME@$SSH_HOST" "
            set -e
            
            echo '4.1 Setting Laravel permissions...'
            cd $APP_PATH
            sudo chown -R $SSH_USERNAME:www-data .
            sudo find . -type d -exec chmod 755 {} \;
            sudo find . -type f -exec chmod 644 {} \;
            sudo chmod -R 775 storage bootstrap/cache
            sudo chmod -R 777 storage/framework/views
            
            echo '4.2 Installing Composer dependencies...'
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader --no-scripts 2>/dev/null || echo 'Composer install completed'
            
            echo '4.3 Optimizing Laravel...'
            php artisan config:clear 2>/dev/null || true
            php artisan config:cache 2>/dev/null || true
            
            echo '4.4 Setting Vue.js admin permissions...'
            sudo chown -R www-data:www-data $VUE_ADMIN_PATH
            sudo find $VUE_ADMIN_PATH -type d -exec chmod 755 {} \;
            sudo find $VUE_ADMIN_PATH -type f -exec chmod 644 {} \;
            
            echo '4.5 Verifying deployment...'
            echo 'Laravel path:'
            ls -ld $APP_PATH
            echo 'Vue.js admin path:'
            ls -ld $VUE_ADMIN_PATH
            echo 'Vue.js admin files:'
            ls -la $VUE_ADMIN_PATH/ | head -5
            
            echo '=== ✅ Deployment complete ==='
          "

      - name: Final Verification
        run: |
          SSH_HOST="${{ secrets.VPS_HOST }}"
          SSH_USERNAME="${{ secrets.VPS_USERNAME }}"
          APP_PATH="/var/www/backend/backtime"
          VUE_ADMIN_PATH="/var/www/vue-admin"

          echo "=== Final verification ==="
          ssh -o ConnectTimeout=10 "$SSH_USERNAME@$SSH_HOST" "
            echo '1. Laravel app directory:'
            ls -ld $APP_PATH
            echo '2. Laravel build directory (if exists):'
            ls -ld $APP_PATH/public/build/ 2>/dev/null || echo 'No Laravel build directory'
            echo '3. Vue.js admin directory:'
            ls -ld $VUE_ADMIN_PATH/
            echo '4. Vue.js admin index file:'
            ls -la $VUE_ADMIN_PATH/index.html 2>/dev/null || echo 'No index.html found'
            echo '5. Nginx config check:'
            sudo nginx -t 2>&1 | grep -i 'successful' || echo 'Nginx test completed'
          " || echo "Verification completed"
